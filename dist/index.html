<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>App title</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.2/lux/bootstrap.min.css"><script defer="defer" src="bundle.js"></script></head><body><div class="container p-4"><div class="row"><div class="col-md-10 mx-auto text-center"><div class="card"><div class="card-header"><h1>Weather App - POO -JS</h1></div><div class="card-body"><h4>Dentro del directorio del proyecto, instalar: npm i webpack webpack-cli style-loader css-loader webpack-dev-server html-webpack-plugin -D</h4></div></div></div></div><div class="row mt-4"><div class="col-md-4 mx-auto text-center"><div class="card"><div class="card-body"><h1 id="weather-location" class="h3">App weather</h1><h3 id="weather-description" class="h4"></h3><h3 id="weather-string"></h3><ul class="list-group mt-3"><li id="weather-humidity" class="list-group-item"></li><li id="weather-wind" class="list-group-item"></li></ul></div></div><div class="card"><div class="card-body"><form id="weather-form"><div class="form-group"><input id="city" class="form-control" placeholder="City" autofocus></div><div class="form-group"><input id="country-code" class="form-control" placeholder="Country code"></div><div class="form-group"><input type="submit" class="btn btn-dark btn-block" id="w-change-btn" value="Save"></div></form></div></div></div></div></div></body></html>
